<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
      
  <main>
    <section id="current-weather-section">
        <h2>Current Weather</h2>
        <div id="current-weather">
          <h3 id="city-name"></h3>
          <p id="date"></p>
          <img id="weather-icon" src="" alt="Weather Icon">
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
        </div>
      </section>
    
      <section id="forecast-section">
        <h2>5-Day Forecast</h2>
        <div id="forecast"></div>
      </section>
  </main>



<div id="search-section">

  <div id="form">
    <form id="search-form">
      <h2>Search for a city</h2>
      <input type="text" id="city-input" placeholder="Enter a city">
      <button id="margin" type="submit">Search</button>
    </form>
  </div>  

  <div id="city-buttons">
    <button type="button" class="city-button">Sydney</button>
    <button type="button" class="city-button">Melbourne</button>
    <button type="button" class="city-button">Brisbane</button>
    <button type="button" class="city-button">Perth</button>
    <button type="button" class="city-button">Adelaide</button>
    <button type="button" class="city-button">Canberra</button>
    <button type="button" class="city-button">Hobart</button>
    <button type="button" class="city-button">Darwin</button>
  </div>

</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
