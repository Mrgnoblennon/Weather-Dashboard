<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
      
  <main>
    <section id="current-weather">
        <!-- add elements for displaying current weather information -->
    </section>
    
    <section id="forecast">
        <!-- add elements for displaying the 5-day forecast -->
    </section>
  </main>



<div id="search-section">

  <div id="form">
    <form id="search-form">
      <h2>Search for a city</h2>
      <input type="text" id="city-input" placeholder="Enter a city">
      <button id="margin" type="submit">Search</button>
    </form>
  </div>  

  <div id="city-buttons">
    <button type="button" class="city-button">Sydney</button>
    <button type="button" class="city-button">Melbourne</button>
    <button type="button" class="city-button">Brisbane</button>
    <button type="button" class="city-button">Perth</button>
    <button type="button" class="city-button">Adelaide</button>
    <button type="button" class="city-button">Canberra</button>
    <button type="button" class="city-button">Hobart</button>
    <button type="button" class="city-button">Darwin</button>
  </div>

</div>
  

  <script src="script.js"></script>
</body>

</html>
